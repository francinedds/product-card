<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/090a479d3a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Product card with fly to cart</title>
</head>
<body>
    <div class="wrapper">
        <div class="cart-nav">
            <div class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </div>
            <div class="item-count">0</div>
        </div>

        <div class="card">
            <img src="images/headphone.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphone</span>
                        <p>Premium JBL Headphone</p>
                    </div>
                    <div class="price">$30</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- fim do primeiro card -->

        <div class="card">
            <img src="images/airpods.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Airpods</span>
                        <p>Premium White Airpods</p>
                    </div>
                    <div class="price">$50</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- fim do segundo card -->

        <div class="card">
            <img src="images/smartwatch-1.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Apple Watch</span>
                        <p>Premium Digital Wwatch</p>
                    </div>
                    <div class="price">$80</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
